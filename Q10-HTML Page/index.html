<!DOCTYPE html>
<head>
      <title>Input Type Elements</title>

</head>

<body>

    <form >
        <p><strong>This is a HTML page Containing all input elements!</strong></p>
  <label for="fname" >First name:</label>
  <input type="text" id="fname" name="fname" placeholder="YourFirstName"><br><br>
  <label for="lname" >Last name:</label>
  <input type="text" id="lname" name="lname" placeholder="YourLastName"><br><br>
 <label for="lname" >Devices that you have:</label>
 <input type="checkbox" id="mobile" name="mobile">Mobile
 <input type="checkbox" id="laptop" name="laptop">Laptop<br><br>       

<label for="favcolor">Select your favorite color:</label>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>

        
<label for="start">Start date:</label>

<input type="date" id="start" name="trip-start"
       value="2022-05-01"
       min="2022-01-01" max="2022-12-31">   <br><br>
        
        
        <label for="meeting-time">Choose a time for your appointment:</label>

<input type="datetime-local" id="meeting-time"
       name="meeting-time" value="2020-06-12T19:30"
       min="2020-06-13T00:00" max="2020-06-14T00:00">  <br><br>
        
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email" pattern=".+@gmail.com">  <br><br>        

        
<label for="avatar">Choose a profile picture:</label>

<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">
        
 <input type="hidden" id="custId" name="custId" value="3487"> <br><br>

<input type="image" src="guvilogo.png"  width="100" height="100"> <br> <br>
        
        <label for="start">Start month:</label>

<input type="month" id="start" name="start"
       min="2018-03" value="2018-05"> <br><br>

<label for="quantity">Quantity (between 1 and 5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="5">        <br><br>
        
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd"> <br><br>
        
        
        
        <input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label> <br><br>
        
<label for="points">Points (between 0 and 10):</label>
<input type="range" id="points" name="points" min="0" max="10">        

        <br><br>
        
<input type="reset"><br><br>
        
<!--        <label for="gsearch">Search Google:</label> -->
<input type="search" id="gsearch" name="gsearch"> <br><br>
        
  <label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
   

  <label for="timezone">Select a time:</label>
  <input type="time" id="timezone" name="timezone">
<br><br>
<label for="url">Enter an https:// URL:</label>

<input type="url" name="url" id="url"
       placeholder="https://example.com">       
<br><br>
 <label for="week">Select a week:</label>
  <input type="week" id="week" name="week">
        
<br><br>        
 <input type="submit" value="Submit">
        
        <br><br>
<button type="button" onclick="alert('Thanks for your response!')">Click Me!</button>

        
        
        
        
        
        
    </form>

    
    

</body>
</html>
