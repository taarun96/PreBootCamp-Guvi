<!DOCTYPE html>
<html>

 <link rel="stylesheet" type="text/css" href="table.css">

<body>
    <h2>Health Chart</h2>

<table>
    <tr align="center" >
        <th rowspan="2">State of Health</th>
        <th  colspan="2" >Fasting Value</th>
        <th  colspan="1">After Eating</th>
    </tr>
    <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after Eating</th>
    </tr>
     <tr>
    <td>Healthy</td>
    <td>70</td>
    <td>100</td>
    <td>Less than 140</td>
  </tr>
  <tr>
    <td>Pre-Diabetes</td>
    <td>101</td>
    <td>126</td>
       <td>140 to 200</td>
  </tr>
  <tr>
    <td>Diabetes</td>
    <td>More than 126 </td>
    <td>N/A</td>
      <td>More than 200</td>
  </tr>
</table>
    
    
    
</body>
</html>
