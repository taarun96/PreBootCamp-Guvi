<!DOCTYPE html>
<head>
   <title>Magazine contact form</title>
    <link href="border_form.css" rel="stylesheet">

</head>
<body>
<div class="container">
<form class="solid">
   <table>
      <tr>
         <td bgcolor="red">
            <font color="white" font-size="18px"><strong>Yes! I want to subscribe to <i>Mag-O-Zine</i></strong></font>
         </td>
      </tr>
   </table>
   <p >
   <div class="firstclass">
      <div class=leftbox>    
         <input class="input" type="text" name="fname" placeholder="YourFirstName">
         <br>
         First Name
      </div>
      <div class=rightbox>
         <input class="input" type="text" name="lname"  placeholder=YourLastName>    
         <br>
         Last Name
      </div>
      <br>
      <br>
   </div>
   <input class="input" type="text" name="addr" size="70" >
   <br>
   Address: 
   <br> 
   <p>
   <div class="secondclass">
      <div class=leftboxsecond>    
         <input class="input" type="text" name="city" >
         <br>
         City
      </div>
      <div class=middleboxsecond>
         <input class="input" type="text" name="state" placeholder=CA  >    
         <br>
         State
      </div>
      <div class="rightboxsecond"> 
         <input class="input" type="text" name="City"  >  
         <br>
         City
      </div>
      <br>
      <br>        
      </p>    
      <p>
         Subscribe for:
         <input type="checkbox" name="year1" value="1" checked="checked"> 1 year ($19.95)
         <input type="checkbox" name="year2" value="2"  > 2 years ($35.00)
      </p>
      <table border="0">
         <td>
            <p>
               Send me more information about: <br>
               <input type="checkbox" name="check1" value="Computer-Zine" checked="checked" > Computer-Zine <br>
               <input type="checkbox" name="check2" value="Fisher-Zine" > Fisher-Zine <br>
               <input type="checkbox" name="check3" value="Cat-O-Zine" checked="checked"> Cat-O-Zine
            </p>
         </td>
      </table>
</form>
</div>
</body>
</html>
